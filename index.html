<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/__/firebase/5.3.1/firebase-app.js"></script>
  <script defer src="/__/firebase/5.3.1/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
  <script defer src="/__/firebase/init.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>掲示板</title>

</head>

<body class="loginBody">
  <!-- ログイン時のID　user@example.com -->
  <!-- ログイン時のPASS　camp08 -->

  <!-- ログイン画面 -->
  <main id="loginPage">
  <img src="img/jazz_title.jpg" id="pageTitle" alt="">
  <div id="firebaseui-auth-container"></div>
  <div id="loader">Loading...</div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>

  <script>
    var firebaseConfig = {
    apiKey: "", 
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
    databaseURL: "",
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
  
      var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          return true;
        },
        uiShown: function() {
          document.getElementById('loader').style.display = 'none';
        }
      },
      signInFlow: 'popup',
      signInSuccessUrl: './success.html',
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ],
    };
    ui.start('#firebaseui-auth-container', uiConfig);

  </script>

</body>

</html>
